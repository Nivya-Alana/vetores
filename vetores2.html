<!DOCTYPE html>
<html lang="en">
<head>
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <body>
    <script>
        let alunos=[];
        let notas=[];

       for (let i=0;i<=5;i++){
        alunos [i]= prompt ("Digite o nome do Aluno:");
        notas [i]= Number(prompt ("Digite a Nota do Aluno:"));
       }
       document.write ("Nota do Disciplina Aluno");
       document.write ("<br><br>Nome do aluno - Nota");
       for (let i=0;i<=5;i++){
        document.write ("<br>"+alunos [i])+"-"+notas [i];
       }
      
    </script>
   </body>
   </html>
